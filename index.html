<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">    
    <title>Football catch up</title>
</head>
<body>
    <div class="bg">
    <h1 class="api-error-alert">Sorry we can't reach the API</h1>
    <div class="api-error">
    <div class="head-title">
        <img class="logo" src="https://www.designfreelogoonline.com/wp-content/uploads/2020/10/000668-soccer-01.png">
        <h1>Week catch up</h1>
    </div>
    <div class="div-basic">
    <div class="div-select-competition">
        <h2 class="intro-title">Select Competition</h2>
    </div>
    <div class="search-wrapper">
    <h2 class=intro-title>Select Team</h2>
    <div class="input-group mb-3">
        <input type="text" id="input-label" class=" form-control input-team" placeholder="Select Team" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class=" btn btn-outline-secondary submit-team" type="button" id="button-addon2">Search</button>
      </div>
    </div>
    </div>
    <div class="div-match-title">
        <h2 class="search-team-error">Please inter your team name</h2>
    </div>
    <h2 class="match-error">We didn't find matches for this competition</h2>
    <div class="popup">
    <button class="close-button">&times;</button>
    <div class="sides-wrapper">
    <div class="div-sides"></div>
    <div class="div-follow"></div>
    </div>
    <div class="div-date"></div>
    <div class="div-match-video">
        <h2 class="highlights">Highlights</h2>
        <h2 class="video-error">Video Failed Try Again Later</h2>
    </div>
    </div>
    <div class="gray-background"></div>
    </div>
</div>
    <script src="./main.js" type="module"></script>
</body>
</html>
